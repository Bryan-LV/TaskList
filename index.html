<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outter-wrapper">
        <h1>MyTaskList</h1>
        <div class="container">
            <div class="leftcol">
                <label id="tasklabel" for="task">What I have to do today</label>
                <br>
                <textarea name="task" id="task" cols="40" rows="6" placeholder="Create a new task"></textarea>
                <br>
                <button type="submit" id="submitBtn">Add Task</button>
            </div>
            <div class="rightcol">
                <h2>Todo List</h2>
                <input type="text" id="filter" placeholder="Search through tasks">
                <ul id="todoList">
                </ul>
                <button id="clearTasks">Clear Tasks</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
